<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h4>Collections in this service</h4>
   	<ul th:each="collection : ${collections}">
		<li>
            <a th:text="'name: ' + ${collection.name}" th:href="${collection.href}"></a>
        </li>
 	</ul>
</body>
</html>
